<div class="container">
  <div class="row">
    <div class="col-xs-24">
      <h4>Login</h4>
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-8 col-lg-4 control-label">Username*</label>
          <div class="col-sm-16 col-lg-20">
            <input type="text" class="form-control" id="name" placeholder="e.g. JohnDoe" required>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-8 col-lg-4 control-label">Password*</label>
          <div class="col-sm-16 col-lg-20">
            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
          </div>
        </div>
        <div class="form-group">
          <label for="dsmport" class="col-sm-8 col-lg-4 control-label">DSM public port number*</label>
          <div class="col-sm-16 col-lg-20">
            <input type="number" id="dsmport" class="form-control" placeholder="e.g. 5000" required>
            <p class="help-block">Enter the portnumber on which DSM is reachable from the internet. Normally this is <em>5000</em> or <em>5001</em> for secure connections</p>
          </div>
        </div>
        <div class="form-group">
          <label for="lastfmname" class="col-sm-8 col-lg-4 control-label">Last.fm username</label>
          <div class="col-sm-16 col-lg-20">
            <input type="text" class="form-control" id="lastfmname" placeholder="e.g. JohnDoe">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-8 col-lg-offset-4 col-sm-16 col-lg-20">
            <div class="checkbox">
              <label>
						    <input type="checkbox"><span>Remember my details</span>
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
