<div class="container">
  <div class="row">
    <div class="col-xs-24 col-lg-3 col-lg-fixed">
      <h4>Playlists</h4>
      <ul class="nav nav-pills nav-stacked">
        <li *ngIf="currentPlaylist"><a (click)="setPlaylist('current')">Current playlist</a></li>
        <li><a (click)="setPlaylist('last.fm')" *ngIf="username">Loved tracks on last.fm</a></li>
        <li><a (click)="setPlaylist('random')">50 random tracks</a></li>
        <li><a (click)="setPlaylist('radio')" *ngIf="username">Random based on your preferences</a></li>
      </ul>
    </div>
    <div class="col-xs-24 col-lg-19 col-lg-offset-5" *ngIf="loading">
      <div class="progress-bar">
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
      </div>
    </div>
    <div class="col-xs-24 col-lg-19 col-lg-offset-5" *ngIf="playlist && !loading">
      <h4>{{playlist.name}} <span class="small color-type-secondary">({{playlist.tracks.length}})</span></h4>
      <mdb-tracklist [playlist]="playlist" *ngIf="!loading"></mdb-tracklist>
    </div>
  </div>
</div>
