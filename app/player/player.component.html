<div *ngIf="showPlayer" class="player">
    <div class="row">
        <div class="progress">
            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': ((track.position / track.duration)* 100) + '%'}">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row row-sm">
            <div class="col-xs-4 col-sm-3 col-lg-1" (click)="navigateToNowPlaying()">
                <albumart [track]="track"></albumart>
            </div>
            <div class="col-xs-12 col-sm-17 col-lg-20">
                <h4>{{track.title}}</h4>
                <h5>
                    <a (click)="navigateToArtist()">{{track.album.artist.name}}</a><span class="hidden-xs color-type-secondary"> &bull; <a (click)="navigateToAlbum()">{{track.album.name}}</a></span></h5>
            </div>
            <div class="col-xs-8 col-sm-4 col-lg-3">
                <a class="btn btn-link" (click)="prev()"><span class="glyph glyph-previous"></span> </a>
                <a class="btn btn-link" (click)="togglePlayPause()"><i class="glyph glyph-pause" *ngIf="isPlaying"></i><i class="glyph glyph-play" *ngIf="isPaused"></i></a>
                <a class="btn btn-link" (click)="next()"><span class="glyph glyph-next"></span> </a>
            </div>
        </div>
    </div>
</div>
