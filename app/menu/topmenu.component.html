<div class="menu-top">
    <span (click)="toggleMenu()">
        <button class="btn btn-menu hidden-md hidden-lg">
            <span class="glyph glyph-hamburger" aria-hidden="true"></span>
        </button>
        <a class="visible-md-inline-block visible-lg-inline-block">
            <img class="logo" src="/global/images/logo.png">
        </a>
    </span>
    <h1>
        <span *ngIf="path && path.album">{{path.artist.name}} &bull; {{path.album.name}}</span>
        <span *ngIf="path && path.artist && !path.album">{{path.artist.name}}</span>
        <span *ngIf="path && !path.artist">JSMusicDB Next</span>
        <span *ngIf="!path && page">{{page}}</span>
        <span *ngIf="!path && !page">JSMusicDB Next</span>
    </h1>
</div>
<div class="menu-offcanvas" [ngClass]="{'open': menuVisible}">
    <ul class="nav nav-pills nav-stacked">
        <li [ngClass]="{'active': page === 'Home'}"><a [routerLink]="['Home']" title="Home"><span class="glyph glyph-home"></span> Home</a></li>
        <li [ngClass]="{'active': page === 'Artists'}"><a href="#" title="Artists"><span class="glyph glyph-people"></span> Artists</a></li>
        <li [ngClass]="{'active': page === 'Albums'}"><a href="#" title="Albums"><span class="glyph glyph-music-album"></span> Albums</a></li>
        <li [ngClass]="{'active': page === 'Playlists'}"><a href="#" title="Playlists"><span class="glyph glyph-music-info"></span> Playlists</a></li>
        <li [ngClass]="{'active': page === 'Now playing'}"><a [routerLink]="['Now playing']" title="Now playing"><span class="glyph glyph-audio"></span> Now playing</a></li>
        <li [ngClass]="{'active': page === 'Settings'}"><a [routerLink]="['Settings']" title="Settings"><span class="glyph glyph-settings"></span> Settings</a></li>
    </ul>
</div>
