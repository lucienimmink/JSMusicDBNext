<div class="menu-top">
    <span (click)="toggleMenu()">
        <button class="btn btn-menu hidden-md hidden-lg">
            <span class="glyph glyph-hamburger" aria-hidden="true"></span>
    </button>
    <a class="visible-md-inline-block visible-lg-inline-block">
        <img class="logo" src="global/images/logo.png">
    </a>
    </span>
    <h1>
        <span *ngIf="path && path.album">{{path.artist.albumArtist || path.artist.name}} <span class="hidden-xs">&bull; {{path.album.name}}</span></span>
        <span *ngIf="path && path.artist && !path.album">{{path.artist.albumArtist || path.artist.name}}</span>
        <span *ngIf="path && !path.artist">JSMusicDB Next</span>
        <span *ngIf="!path && page">{{page}}</span>
        <span *ngIf="!path && !page">JSMusicDB Next</span>
    </h1>
    <button class="btn btn-menu btn-search visible-xs visible-sm" (click)="toggleSearch()">
        <i class="glyph glyph-magnifier" *ngIf="!topSearchVisible"></i>
        <i class="glyph glyph-clear" *ngIf="topSearchVisible"></i>
    </button>
    <form role="form" (ngSubmit)="onSubmit()" [ngClass]="{'visible': topSearchVisible}" #searchForm="ngForm">
        <input type="text" class="form-control" id="search" placeholder="Search for" [(ngModel)]="search.query" #name="ngModel" name="search">
    </form>
</div>

<aside class="js-side-nav side-nav" [ngClass]="{'side-nav--visible': menuVisible}">
    <nav class="js-side-nav-container side-nav__container">
        <ul class="side-nav__content nav nav-pills nav-stacked">
            <li class="hidden-xs hidden-sm search-bar">
                <div class="form-group">
                    <div class="input-group">
                        <form role="form" (ngSubmit)="onSubmit()" #searchForm="ngForm">
                            <input type="text" class="form-control" id="search" placeholder="Search for" [(ngModel)]="search.query" #name="ngModel" name="search">
                            <button class="input-group-addon"><i class="glyph glyph-magnifier"></i></button>
                        </form>
                    </div>
                </div>
            </li>
            <li [ngClass]="{'active': page === 'Home'}"><a routerLink="/home"><span class="glyph glyph-home"></span> Home</a></li>
            <li [ngClass]="{'active': page === 'Letters'}" class="visible-xs"><a routerLink="/letters"><span class="glyph glyph-characters"></span> Letters</a></li>
            <li [ngClass]="{'active': page === 'Artists'}"><a routerLink="/artists"><span class="glyph glyph-people"></span> Artists</a></li>
            <li [ngClass]="{'active': page === 'Albums'}"><a routerLink="/albums"><span class="glyph glyph-music-album"></span> Albums</a></li>
            <li [ngClass]="{'active': page === 'Playlists'}">
                <a routerLink="/playlists"><span class="glyph glyph-music-info"></span> Playlists</a>
            </li>
            <li [ngClass]="{'active': page === 'Now playing'}">
                <a routerLink="/now-playing"><span class="glyph glyph-audio"></span> Now playing</a>
            </li>
            <li *ngIf="manualScrobblingList.length > 0" [ngClass]="{'active': page === 'Scrobble cache'}"><a routerLink="/scrobble-cache"><span class="glyph glyph-upload"></span> Scrobble cache</a></li>
            <li [ngClass]="{'active': page === 'Settings'}"><a routerLink="/settings"><span class="glyph glyph-settings"></span> Settings</a></li>
        </ul>
    </nav>
</aside>

<aside class="visible-lg visible-xl side-nav-xl">
    <ul class="side-nav__content nav nav-pills nav-stacked">
        <li [ngClass]="{'active': page === 'Home'}"><a routerLink="/home" tooltip="Home" tooltipTrigger="mouseenter" tooltipPlacement="right"><span class="glyph glyph-home"></span></a></li>
        <li [ngClass]="{'active': page === 'Letters'}" class="visible-xs"><a routerLink="/letters" tooltip="Letters" tooltipTrigger="mouseenter" tooltipPlacement="right"><span class="glyph glyph-characters"></span></a></li>
        <li [ngClass]="{'active': page === 'Artists'}"><a routerLink="/artists" tooltip="Artists" tooltipTrigger="mouseenter" tooltipPlacement="right"><span class="glyph glyph-people"></span></a></li>
        <li [ngClass]="{'active': page === 'Albums'}"><a routerLink="/albums" tooltip="Albums" tooltipTrigger="mouseenter" tooltipPlacement="right"><span class="glyph glyph-music-album"></span></a></li>
        <li [ngClass]="{'active': page === 'Playlists'}">
            <a routerLink="/playlists" tooltip="Playlists" tooltipTrigger="mouseenter" tooltipPlacement="right"><span class="glyph glyph-music-info"></span></a>
        </li>
        <li [ngClass]="{'active': page === 'Now playing'}">
            <a routerLink="/now-playing" tooltip="Now Playing" tooltipTrigger="mouseenter" tooltipPlacement="right"><span class="glyph glyph-audio"></span></a>
        </li>
        <li *ngIf="manualScrobblingList.length > 0" [ngClass]="{'active': page === 'Scrobble cache'}"><a routerLink="/scrobble-cache" tooltip="Scrobble cache" tooltipTrigger="mouseenter" tooltipPlacement="right"><span class="glyph glyph-upload"></span></a></li>
        <li [ngClass]="{'active': page === 'Settings'}"><a routerLink="/settings" tooltip="Settings" tooltipTrigger="mouseenter" tooltipPlacement="right"><span class="glyph glyph-settings"></span></a></li>
    </ul>
</aside>
