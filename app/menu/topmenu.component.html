    <h1>
        <span *ngIf="path && path.album">
            <span (click)="selectArtist(path)" class="clickable">{{path.artist.albumArtist || path.artist.name}}</span>
        <span class="hidden-xs">&bull; {{path.album.name}}</span>
        </span>
        <span *ngIf="path && path.artist && !path.album">{{path.artist.albumArtist || path.artist.name}}</span>
        <span *ngIf="path && !path.artist">JSMusicDB Next</span>
        <span *ngIf="!path && page">{{page}}</span>
        <span *ngIf="!path && !page">JSMusicDB Next</span>
    </h1>
    <button class="btn btn-menu btn-search visible-xs visible-sm" (click)="toggleSearch()">
        <i class="glyph glyph-magnifier" *ngIf="!topSearchVisible"></i>
        <i class="glyph glyph-clear" *ngIf="topSearchVisible"></i>
    </button>
    <form role="form" (ngSubmit)="onSubmit()" [ngClass]="{'visible': topSearchVisible}" #searchForm="ngForm">
        <input type="text" class="form-control" id="mobileSearch" placeholder="Search for" [(ngModel)]="search.query" #name="ngModel" name="search">
    </form>
</div>

<aside class="js-side-nav side-nav" [ngClass]="{'side-nav--visible': menuVisible}">
    <nav class="js-side-nav-container side-nav__container">
        <ul class="side-nav__content nav nav-pills nav-stacked">
            <li class="hidden-xs hidden-sm search-bar">

                        <form role="form" (ngSubmit)="onSubmit()" #searchForm="ngForm">

                        </form>
                    </div>
                </div>
            </li>
