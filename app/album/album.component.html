<div class="panel-background" (click)="select()" [backgroundArt]="album">
    <div class="panel-info color-type-primary-alt">
        <span>{{album.name}}</span>
        <span class="small color-type-secondary-alt">
            <span *ngIf="album.year !== 0">Year: {{album.year}}</span>
        </span>
    </div>
</div>
