<div *ngIf="album">
    <div class="jumbotron theme-light">
        <div class="container">
            <div class="row albumdetail">
                <div class="col-xs-6 col-sm-8 col-md-6 col-lg-4">
                    <albumart [album]="album"></albumart>
                </div>
                <div class="col-xs-18 col-sm-16 col-md-18 col-lg-20">
                    <h2>{{album.name}}</h2>
                    <h3 class="hidden-xs">{{album.artist.name}}</h3>
                    <h4>{{album.year}} &bull; {{album.tracks.length}} songs(s)</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-24">
                <ol class="list-items" *ngFor="let disc of album.discs">
                    <li class="list-items-row disc-row" *ngIf="album.discs.length > 1">Disc {{disc[0].disc}}</li>
                    <li class="list-group-item" *ngFor="let track of disc" (click)="onSelect(track)"  [ngClass]="{'active': track.isPlaying || track.isPaused}">
                        <div class="col-xs-2 col-sm-1">
                            <span *ngIf="!track.isPlaying && !track.isPaused">{{track.number}}</span>
                            <span *ngIf="!track.isPlaying && track.isPaused"><span class="glyph glyph-pause"></span> </span>
                            <span *ngIf="track.isPlaying && !track.isPaused"><span class="glyph glyph-play"></span> </span>
                        </div>
                        <div class="col-xs-18 col-sm-19 col-md-21">
                            {{track.title}}
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-2 text-right">
                            {{track.duration | timeFormat }}
                        </div>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
