<div class="animated-page">
  <div class="container container-longlist" imageLazyLoadArea>
    <div class="row">
      <div *vsFor="items; size:getSize; let _items = vsCollection; scrollParent:'body'; excess: 2">
        <div class="col-xs-24" *ngFor="let year of _items">
          <h4 sticky style="top: 49px;" class="visible-xs visible-sm header-seperator">
            <a (click)="toggleJumpList()">{{year.year}}
              <span class="small color-type-secondary">({{year.albums && year.albums.length}})</span>
            </a>
          </h4>
          <h4 sticky style="top: 99px;" class="visible-md visible-lg header-seperator">
            <a (click)="toggleJumpList()">{{year.year}}
              <span class="small color-type-secondary">({{year.albums && year.albums.length}})</span>
            </a>
          </h4>
          <ul>
            <li *ngFor="let album of year.albums" (click)="navigateToAlbum(album)">
              <div class="image-wrapper">
                <mdb-album [album]="album"></mdb-album>
              </div>
              <div class="text-wrapper">
                <span class="text">{{album.name}}</span>
                <span class="small color-type-secondary">{{album.artist.albumArtist || album.artist.name}}</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="jumpList jumpList-years" [ngClass]="{'visible': showJumpList}">
    <ol>
      <li *ngFor="let year of years">
        <a (click)="jumpToLetter(year)">{{year}}</a>
      </li>
    </ol>
  </div>
</div>
