<div class="panel panel-background" (click)="select()">
  <album-art [album]="album.name" [artist]="album.artist.albumArtist || album.artist.name"></album-art>
  <div class="panel-info color-type-primary-alt">
    <span>{{ album.name }}</span>
    <span class="small muted">
      <span *ngIf="album.year !== 0">Year: {{ album.year }}</span>
    </span>
  </div>
</div>
