<div class="animated-page">
  <div class="container">
    <div class="row">
      <div class="col">
        <h4>Login</h4>
        <br />
        <form role="form" class="form-horizontal" (ngSubmit)="onSubmit()" [ngClass]="{'theme-alt': theme === 'dark'}" #loginForm="ngForm">
          <div class="form-group row">
            <label for="name" class="col-12 col-sm-4 col-lg-2 col-form-label">Username</label>
            <div class="col col-sm-8 col-lg-10">
              <input type="text" class="form-control" id="name" placeholder="e.g. JohnDoe" required [(ngModel)]="user.name" #name="ngModel"
                name="name">
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-12 col-sm-4 col-lg-2 col-form-label">Password</label>
            <div class="col col-sm-8 col-lg-10">
              <input type="password" class="form-control" id="password" placeholder="password" required [(ngModel)]="user.password" #password="ngModel"
                name="password">
            </div>
          </div>
          <div class="form-group row">
            <label for="dsmport" class="col-12 col-sm-4 col-lg-2 col-form-label">Mp3-streamer url</label>
            <div class="col col-sm-8 col-lg-10">
              <input type="string" id="dsmport" class="form-control" placeholder="https://www.example.com:2000" required [(ngModel)]="user.dsmport"
                #dsmport="ngModel" name="dsmport" tooltip="Enter the full mp3-streamer url" triggers="mouseenter" placement="top">
            </div>
          </div>
          <div class="form-group row">
            <div class="col offset-md-4 offset-lg-2">
              <button class="btn btn-primary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="loading loading-fixed" *ngIf="isLoading">
  <div class="preloader">
    <div class="progress-bar">
      <div class="progress-circle"></div>
      <div class="progress-circle"></div>
      <div class="progress-circle"></div>
      <div class="progress-circle"></div>
      <div class="progress-circle"></div>
    </div>
  </div>
</div>
