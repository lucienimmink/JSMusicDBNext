<!doctype html>
<html>

<head>
    <title>JSMusicDB next</title>
    <meta charset="UTF-8">

    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="JSDB">
    <meta name="apple-mobile-web-app-title" content="JSDB">
    <meta name="theme-color" content="#0078D7">
    <meta name="msapplication-navbutton-color" content="#0078D7">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">

    <link rel="icon" type="image/png" sizes="1024x1024" href="global/images/logo.png">
    <link rel="apple-touch-icon" type="image/png" sizes="1024x1024" href="global/images/logo.png">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/node_modules/winstrap/dist/css/winstrap.min.css">
    <link rel="stylesheet" href="/dist/sass/animations.css">
    <link rel="stylesheet" href="/dist/sass/base.css">
    <base href="/">
</head>
<!-- 3. Display the application -->

<body>
    <musicdb>
        <div class="preloader">
            <div><img src="global/images/logo.png" width="250" alt="Logo"></div>
            <div class="progress-bar">
                <div class="progress-circle"></div>
                <div class="progress-circle"></div>
                <div class="progress-circle"></div>
                <div class="progress-circle"></div>
                <div class="progress-circle"></div>
            </div>
        </div>
    </musicdb>

    <!-- Polyfill(s) for older browsers -->
    <script src="/node_modules/core-js/client/shim.min.js"></script>
    <script src="/node_modules/zone.js/dist/zone.js"></script>
    <script src="/node_modules/reflect-metadata/Reflect.js"></script>
    <script src="/node_modules/hammerjs/hammer.js"></script>
    <script src="/node_modules/systemjs/dist/system.src.js"></script>

    <!-- 2. Configure SystemJS -->
    <script src="/systemjs.config.js"></script>
    <script>
        var ENV = 'dev';
        System.import('app/main').catch(function(err) {
            console.error(err);
        });
    </script>



    <script type="text/javascript">
        //<![CDATA[
        window.addEventListener('load', function() {
            var maybePreventPullToRefresh = false;
            var lastTouchY = 0;
            var touchstartHandler = function(e) {
                if (e.touches.length != 1) return;
                lastTouchY = e.touches[0].clientY;
                // Pull-to-refresh will only trigger if the scroll begins when the
                // document's Y offset is zero.
                maybePreventPullToRefresh =
                    window.pageYOffset == 0;
            }

            var touchmoveHandler = function(e) {
                var touchY = e.touches[0].clientY;
                var touchYDelta = touchY - lastTouchY;
                lastTouchY = touchY;

                if (maybePreventPullToRefresh) {
                    // To suppress pull-to-refresh it is sufficient to preventDefault the
                    // first overscrolling touchmove.
                    maybePreventPullToRefresh = false;
                    if (touchYDelta > 0) {
                        e.preventDefault();
                        return;
                    }
                }
            }

            document.addEventListener('touchstart', touchstartHandler, false);
            document.addEventListener('touchmove', touchmoveHandler, false);
        });
        //]]>
    </script>
</body>

</html>
