<!doctype html>
<html lang="en">

<head>
    <title>JSMusicDB next</title>
    <meta charset="UTF-8">

    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="JSDB">
    <meta name="apple-mobile-web-app-title" content="JSDB">
    <meta name="theme-color" content="#0078D7">
    <meta name="msapplication-navbutton-color" content="#0078D7">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">

    <link rel="icon" type="image/png" sizes="1024x1024" href="/global/images/logo.png">
    <link rel="apple-touch-icon" type="image/png" sizes="1024x1024" href="/global/images/logo.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="prefetch" href="/css/styles.css" media="all" onload="this.rel='stylesheet';">
    <base href="/">
    <style>
        @charset "UTF-8";
        html {
            font-family: sans-serif;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }
        
        body {
            margin: 0;
        }
        
        img {
            border: 0;
        }
        
        * {
            box-sizing: border-box;
        }
        
        *:before,
        *:after {
            box-sizing: border-box;
        }
        
        html {
            font-size: 10px;
        }
        
        body {
            font-family: "Segoe UI", Tahoma, Verdana, Arial, sans-serif;
            font-size: 15px;
            line-height: 1.5625;
            color: #000000;
            background-color: #FFFFFF;
        }
        
        img {
            vertical-align: middle;
        }
        
        .progress-bar {
            float: left;
            width: 0%;
            height: 100%;
            font-size: 12px;
            line-height: 23px;
            color: #FFFFFF;
            text-align: center;
            background-color: #000000;
            box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.15);
        }
        
        @-ms-viewport {
            width: device-width;
        }
        
        .progress-bar {
            position: relative;
            width: 180px;
            height: 4px;
        }
        
        .progress-bar .progress-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 4px;
            opacity: 0;
            animation: progress-bar-animation 3s infinite;
        }
        
        .progress-bar .progress-circle:after {
            content: "\2022";
            position: absolute;
            font-size: 10px;
            color: #0078D7;
        }
        
        .progress-bar .progress-circle:nth-child(2) {
            animation-delay: 200ms;
        }
        
        .progress-bar .progress-circle:nth-child(3) {
            animation-delay: 400ms;
        }
        
        .progress-bar .progress-circle:nth-child(4) {
            animation-delay: 600ms;
        }
        
        .progress-bar .progress-circle:nth-child(5) {
            animation-delay: 800ms;
        }
        
        @keyframes progress-bar-animation {
            0% {
                transform: translate(0px, 0px);
                animation-timing-function: ease-in;
                opacity: 0;
            }
            30% {
                transform: translate(60px, 0px);
                animation-timing-function: linear;
                opacity: 1;
            }
            70% {
                transform: translate(120px, 0px);
                animation-timing-function: ease-out;
                opacity: 1;
            }
            100% {
                transform: translate(180px, 0px);
                opacity: 0;
            }
        }
        
         ::-webkit-scrollbar {
            width: 6px;
            /* for vertical scrollbars */
            height: 6px;
            /* for horizontal scrollbars */
        }
        
         ::-webkit-scrollbar-track {
            background-color: rgba(128, 128, 128, 0.2);
        }
        
         ::-webkit-scrollbar-thumb {
            background-color: #0078d7;
        }
        
        body {
            padding-top: 55px;
            padding-bottom: 80px;
            background: white;
            color: black;
            font-size: 17px;
        }
        
        @media only screen and (min-width: 768px) {
            body {
                padding-top: 105px;
            }
        }
        
        .preloader {
            width: 320px;
            margin: 0 auto;
            text-align: center;
            background: white;
        }
        
        .preloader .progress-bar {
            height: 0;
            width: 180px;
            margin: 0 auto;
            float: none;
        }
        
        .progress-bar {
            height: 0;
        }
    </style>
</head>

<body>

    <musicdb id="musicdb">
        <div class="preloader">
            <div><img src="global/images/logo.png" width="250" alt="Logo"></div>
            <div class="progress-bar">
                <div class="progress-circle"></div>
                <div class="progress-circle"></div>
                <div class="progress-circle"></div>
                <div class="progress-circle"></div>
                <div class="progress-circle"></div>
            </div>
        </div>
    </musicdb>

    <noscript>
        Unfortunately JavaScript is needed for this JavaScript based client webaudio based music database.
    </noscript>

    <script src="/js/polyfills.js"></script>

    <script src="/js/app.bundle.js"></script>

    <script>
        /* inline here */
        var ENV = 'prod';
        System.import('app/main').catch(function(err) {
            console.error(err);
        });
    </script>



    <script type="text/javascript">
        //<![CDATA[
        window.addEventListener('load', function() {
            var maybePreventPullToRefresh = false;
            var lastTouchY = 0;
            var touchstartHandler = function(e) {
                if (e.touches.length != 1) return;
                lastTouchY = e.touches[0].clientY;
                // Pull-to-refresh will only trigger if the scroll begins when the
                // document's Y offset is zero.
                maybePreventPullToRefresh =
                    window.pageYOffset == 0;
            }

            var touchmoveHandler = function(e) {
                var touchY = e.touches[0].clientY;
                var touchYDelta = touchY - lastTouchY;
                lastTouchY = touchY;

                if (maybePreventPullToRefresh) {
                    // To suppress pull-to-refresh it is sufficient to preventDefault the
                    // first overscrolling touchmove.
                    maybePreventPullToRefresh = false;
                    if (touchYDelta > 0) {
                        e.preventDefault();
                        return;
                    }
                }
            }

            document.addEventListener('touchstart', touchstartHandler, false);
            document.addEventListener('touchmove', touchmoveHandler, false);
        });
        //]]>
    </script>
</body>

</html>
